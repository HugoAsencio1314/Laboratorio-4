   <h2>Ejercicio práctico: Leer input y cambiar fondo usando DOM</h2>

<!-- Campo de texto -->
<input type="text" id="nombreInput" placeholder="Ingresar tu nombre">

<!-- Botón para mostrar alerta -->
<button onclick="mostrarAlerta()">Mostrar Alerta</button>

<!-- Botón para cambiar color de fondo -->
<button onclick="cambiarFondo()">Cambiar Fondo</button>

<script>
// Función para mostrar alerta con el nombre ingresado
function mostrarAlerta() {
    let nombre = document.getElementById("nombreInput").value;
    if (nombre.trim() === "") {
        alert("Por favor ingresa tu nombre.");
    } else {
        alert("Hola, " + nombre + "!");
    }
}

// Función para cambiar color de fondo
function cambiarFondo() {
    // Cambia a un color aleatorio cada vez que se presiona el botón
    let colores = ["lightblue", "lightgreen", "lightpink", "lightyellow", "#FFD700", "#FFB6C1"];
    let colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
    document.body.style.backgroundColor = colorAleatorio;
}
</script>


   <h2>Crear una calculadora básica que pida 2 números y muestre el resultado</h2>

<!-- Inputs para los números -->
<input type="number" id="num1" placeholder="Primer número">
<input type="number" id="num2" placeholder="Segundo número">

<!-- Selector de operación -->
<select id="operacion">
  <option value="sumar">Sumar</option>
  <option value="restar">Restar</option>
  <option value="multiplicar">Multiplicar</option>
  <option value="dividir">Dividir</option>
</select>

<!-- Botón para calcular -->
<button onclick="calcular()">Calcular</button>

<!-- Donde se muestra el resultado -->
<p id="resultado"></p>

<script>
function calcular() {
    // Obtener los valores de los inputs
    let numero1 = parseFloat(document.getElementById("num1").value);
    let numero2 = parseFloat(document.getElementById("num2").value);
    let operacion = document.getElementById("operacion").value;
    let resultado;

    // Validar si los valores son números
    if (isNaN(numero1) || isNaN(numero2)) {
        document.getElementById("resultado").innerText = "Por favor ingresa dos números válidos.";
        return;
    }

    // Realizar la operación
    switch (operacion) {
        case "sumar":
            resultado = numero1 + numero2;
            break;
        case "restar":
            resultado = numero1 - numero2;
            break;
        case "multiplicar":
            resultado = numero1 * numero2;
            break;
        case "dividir":
            if (numero2 === 0) {
                document.getElementById("resultado").innerText = "No se puede dividir entre 0.";
                return;
            }
            resultado = numero1 / numero2;
            break;
    }

    // Mostrar el resultado
    document.getElementById("resultado").innerText = "Resultado: " + resultado;
}
</script>
